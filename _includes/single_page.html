<div class="post">
  <h2 class="heading">
    <a href="{{post.url}}">{{post.title}}</a>
  </h2>
  {% if post.date %}
  <p class="date">
    <time pubdate class=published datetime="{{post.date}}">
    {{post.date | date: "%-d %B %Y %H:%M"}}
    </time>
    (by <span rel=author>Jan-Erik</span>)
  </p>
  {% endif %}

  {{post.content}}
</div>
