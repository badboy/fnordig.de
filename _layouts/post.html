---
layout: default
---
<div class="post">
  <h2 class="heading">
    <a href="{{page.url}}">{{page.title}}</a>
  </h2>
  {% if page.date %}
  <p class="date">
    <time pubdate class=published datetime="{{page.date}}">
    {{page.date | date: "%-d %B %Y %H:%M"}}
    </time>
    (by <span rel=author>Jan-Erik</span>)
  </p>
  {% endif %}

  {{content}}
</div>
