source: "./"
destination: _site
include_drafts: false
pages:
  default: {}
posts:
  title: ~
  description: ~
  dir: _posts
  drafts_dir: _drafts
  order: Desc
  rss: feed.xml
  jsonfeed: ~
  default: {}
site:
  title: fnordig
  description: "A blog about Rust, data and my life."
  base_url: "https://fnordig.de"
  data: ~
template_extensions:
  - md
  - liquid
ignore:
  - ext/
  - README.md
  - Makefile
  - index.sh
  - blog.db
syntax_highlight:
  theme: "InspiredGitHub"
assets:
  sass:
    style: Nested
